<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .flex-container {
      display: flex;
      background-color: Darkcyan: hsl(158, 36%, 37%);
    }

    .itens {
      flex-direction: column;
      justify-content: space-between;
    }

  </style>
</head>
<body>

  <div class="flex-container">
    
    <div class="imagem">
      <img src="./images/image-product-desktop.jpg" alt="Imagem do Perfume">
    </div>
   
    <div class="itens">

      <p>Perfume</p>    
  
    <div class="titulo-item">
     <h1>Gabrielle Essence Eau De Parfum</h1>
    </div>  

    <div class="descricao-item">
      <h2>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</h2>
   </div>

   <div class="preco-item">
    $149.99
    $169.99
   </div>
  

  <button>Add to Cart</button>
  </div>
  
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leonardo Ribeiro</a>.
  </div>
 </footer>
</div>
</body>
</html>
